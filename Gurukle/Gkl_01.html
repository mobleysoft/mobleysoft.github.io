<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Course Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        .header {
            color: #fff;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Gurukle</div>
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Guru_teaching_under_a_banyan_tree.jpg" alt="Teacher teaching a pupil under a banyan tree">
    </div>
    <div class="container">
        <h1>Select Your Course</h1>
        <label for="category">Category:</label>
        <select id="category" onchange="updateSubcategories()">
            <option value="">-- Select --</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="law">Law</option>
            <option value="computer_science">Computer Science</option>
            <option value="mathematics">Mathematics</option>
            <option value="social_sciences">Social Sciences</option>
            <option value="humanities">Humanities</option>
        </select>

        <label for="subcategory">Subject:</label>
        <select id="subcategory" onchange="updateTopics()">
            <option value="">-- Select --</option>
        </select>

        <label for="topic">Topic:</label>
        <select id="topic">
            <option value="">-- Select --</option>
        </select>

        <label for="location">Location:</label>
        <select id="location">
            <option value="">-- Select --</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="india">India</option>
            <option value="germany">Germany</option>
            <option value="australia">Australia</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="france">France</option>
            <option value="brazil">Brazil</option>
        </select>

        <button onclick="findUniversities()">Find Universities</button>
        <p id="results"></p>
    </div>
</body>
</html>
