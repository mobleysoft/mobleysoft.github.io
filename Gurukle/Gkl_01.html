<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Course Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Course</h1>
        <label for="category">Category:</label>
        <select id="category" onchange="updateSubcategories()">
            <option value="">-- Select --</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="law">Law</option>
            <option value="computer_science">Computer Science</option>
            <option value="mathematics">Mathematics</option>
            <option value="social_sciences">Social Sciences</option>
            <option value="humanities">Humanities</option>
        </select>

        <label for="subcategory">Subject:</label>
        <select id="subcategory" onchange="updateTopics()">
            <option value="">-- Select --</option>
        </select>

        <label for="topic">Topic:</label>
        <select id="topic">
            <option value="">-- Select --</option>
        </select>

        <label for="location">Location:</label>
        <select id="location">
            <option value="">-- Select --</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="india">India</option>
            <option value="germany">Germany</option>
            <option value="australia">Australia</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="france">France</option>
            <option value="brazil">Brazil</option>
        </select>

        <button onclick="findUniversities()">Find Universities</button>
        <p id="results"></p>
    </div>

    <script>
        const data = {
            science: {
                "Physics": ["Quantum Mechanics", "Thermodynamics", "Astrophysics", "Nuclear Physics"],
                "Biology": ["Genetics", "Evolution", "Microbiology", "Neuroscience"]
            },
            arts: {
                "History": ["Ancient Civilizations", "Modern History", "World Wars", "Renaissance Art"],
                "Literature": ["Poetry", "Shakespeare", "Modern Novels", "Drama"]
            },
            business: {
                "Marketing": ["Digital Marketing", "Brand Strategy", "Consumer Behavior", "E-Commerce"],
                "Finance": ["Investment", "Risk Management", "Corporate Finance", "Accounting"]
            },
            engineering: {
                "Mechanical Engineering": ["Thermodynamics", "Fluid Mechanics", "Robotics", "Machine Design"],
                "Electrical Engineering": ["Power Systems", "Control Systems", "Electronics", "Embedded Systems"]
            },
            medicine: {
                "General Medicine": ["Anatomy", "Pathology", "Physiology", "Surgery"],
                "Dentistry": ["Orthodontics", "Endodontics", "Periodontics", "Oral Surgery"]
            },
            law: {
                "Corporate Law": ["Business Regulations", "Contracts", "Taxation Law", "Intellectual Property"],
                "Criminal Law": ["Forensic Science", "Human Rights", "Cyber Law", "Evidence Law"]
            },
            computer_science: {
                "Software Development": ["Java", "Python", "Web Development", "Mobile Apps"],
                "Artificial Intelligence": ["Machine Learning", "Deep Learning", "Computer Vision", "Natural Language Processing"]
            },
            mathematics: {
                "Algebra": ["Linear Algebra", "Abstract Algebra", "Group Theory", "Number Theory"],
                "Statistics": ["Probability", "Data Analysis", "Bayesian Statistics", "Regression Analysis"]
            },
            social_sciences: {
                "Psychology": ["Cognitive Psychology", "Behavioral Therapy", "Clinical Psychology", "Neuroscience"],
                "Sociology": ["Cultural Studies", "Urban Sociology", "Political Sociology", "Gender Studies"]
            },
            humanities: {
                "Philosophy": ["Ethics", "Metaphysics", "Logic", "Aesthetics"],
                "Linguistics": ["Syntax", "Semantics", "Phonetics", "Historical Linguistics"]
            }
        };

        function updateSubcategories() {
            let category = document.getElementById("category").value;
            let subcategory = document.getElementById("subcategory");
            subcategory.innerHTML = '<option value="">-- Select --</option>';
            
            if (category && data[category]) {
                Object.keys(data[category]).forEach(sub => {
                    let option = new Option(sub, sub);
                    subcategory.add(option);
                });
            }
            updateTopics();
        }

        function updateTopics() {
            let category = document.getElementById("category").value;
            let subcategory = document.getElementById("subcategory").value;
            let topic = document.getElementById("topic");
            topic.innerHTML = '<option value="">-- Select --</option>';
            
            if (category && subcategory && data[category][subcategory]) {
                data[category][subcategory].forEach(top => {
                    let option = new Option(top, top);
                    topic.add(option);
                });
            }
        }
    </script>
</body>
</html>
