<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href='Mobleysoft.css' rel='stylesheet'>
</head>

<body>

  <div class="">
    <section class="frame crt">
      <div class="main ">
        <div class="monoton logo flickeringLogo">
          <span class="capital">M</span>&nbsp;O&nbsp;B&nbsp;L&nbsp;E&nbsp;Y&nbsp;&nbsp;&nbsp;<span class="capital">F</span>&nbsp;I&nbsp;L&nbsp;M&nbsp;&nbsp;&nbsp;<span class="capital">I</span>&nbsp;n&nbsp;c</div>
        <!--hr style="height:2px;border-width:0;color:lime;background-color:lime">
        <div class="monoton logo flickeringLogo"><span
            style="font-size: 86%;">C&nbsp;O&nbsp;R&nbsp;P&nbsp;O&nbsp;R&nbsp;A&nbsp;T&nbsp;I&nbsp;O&nbsp;N</span></div-->
        <div class="buttonBar eurostile iconSize flickeringText" >

          <div class="row">
            <div class="column">
              <span><a href="#" onmouseover="hover('TechSupport');" onmouseout="unhover('TechSupport');setNotActive('TechSupport');" onmousedown="setActive('TechSupport')" onmouseup="setNotActive('TechSupport')">
                  <i><img id="TechSupport" src="TechSupportLimeLines.png" style="height:40px; z-index: 0;"
                      class="border-inner-shadow"></i><span style="display: block; text-align: center;">Tech
                    Support</span></a></span>

            </div>
            <div class="column">
              <span><a href="https://mobleysoft.github.io/MobleyInvestments.html">
                  <i><img src="TechSupportLimeLines.png" style="height:40px; z-index: 0;"
                      class="border-inner-shadow"></i><span style="display: block; text-align: center;">Tech
                    Support</span></a></span>

            </div>
            <div class="column">
              <span><a href="https://mobleysoft.github.io/MobleyInvestments.html">
                  <i><img src="TechSupportLimeLines.png" style="height:40px; z-index: 0;"
                      class="border-inner-shadow"></i><span style="display: block; text-align: center;">Tech
                    Support</span></a></span>

            </div>
          </div>
        </div>
      </div>
  </div>
  <script>
    function hover(id){
      var element = document.getElementById(id);
  element.classList.add("hover");
    }
    function unhover(id){
      var element = document.getElementById(id);
  element.classList.remove("hover");
    }
    function setActive(id){
      var element = document.getElementById(id);
  element.classList.add("active");
    }
    function setNotActive(id){
      var element = document.getElementById(id);
  element.classList.remove("active");
    }
  </script>
</body>

</html>
