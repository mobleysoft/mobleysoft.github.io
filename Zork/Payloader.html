<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC6 - The Perfect Skeleton</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        #container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .embedded-payload {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #888;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>EC6 - The Perfect Skeleton</h1>
    <div id="container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
async function loadAllDivs() {
    const repoURL = "https://api.github.com/repos/mobleysoft/mobleysoft.github.io/contents/Zork/Divs";
    
    try {
        // Step 1: Fetch the list of div files
        const response = await fetch(repoURL);
        if (!response.ok) throw new Error("Failed to fetch div list");

        const files = await response.json();

        // Step 2: Filter for only .html or .txt div files (assuming they're in that format)
        let divFiles = files
            .filter(file => file.name.match(/^\d{3}.*\.html$/)) // Match files like "001_intro.html"
            .sort((a, b) => {
                return parseInt(a.name.substring(0, 3)) - parseInt(b.name.substring(0, 3));
            });

        // Step 3: Load and append each div file
        for (let file of divFiles) {
            await loadDivContent(file.download_url);
        }
    } catch (error) {
        console.error("Error loading divs:", error);
    }
}

async function loadDivContent(filePath) {
    try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error("Failed to fetch div content");

        const data = await response.text();
        document.getElementById("container").innerHTML += data;
    } catch (error) {
        console.error("Error loading div:", error);
    }
}

// Run on page load
window.onload = loadAllDivs;

    </script>
</body>
</html>
