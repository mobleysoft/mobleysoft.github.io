<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC6 - The Perfect Skeleton</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        #container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .embedded-payload {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #888;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>EC6 - The Perfect Skeleton</h1>
    <div id="container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        window.onload = async () => {
            const dirPage = await (await fetch("https://mobleysoft.com/Zork/Divs/")).text();
            const links = [...new DOMParser().parseFromString(dirPage, "text/html").querySelectorAll("a")]
                .map(a => a.href.split("/").pop())
                .filter(f => /^\d{3}.*\.html$/.test(f))
                .sort((a, b) => a.localeCompare(b));

            for (let file of links) {
                const content = await (await fetch("https://mobleysoft.com/Zork/Divs/" + file)).text();
                const tempDiv = document.createElement("div");
                tempDiv.innerHTML = content;
                document.getElementById("container").appendChild(tempDiv);
                
                // Execute scripts from loaded content
                tempDiv.querySelectorAll("script").forEach(s => eval(s.innerText));
            }
        };
    </script>
</body>
</html>
