<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC6 - The Perfect Skeleton</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        #container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .embedded-payload {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #888;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>EC6 - The Perfect Skeleton</h1>
    <div id="container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // Function to load and insert content into the container
        function loadDivContent(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    // Insert the content into the #container
                    document.getElementById('container').innerHTML += data;
                })
                .catch(error => console.error('Error loading div:', error));
        }

        // Example usage: calling the function to load the content
        loadDivContent('https://Mobleysoft.com/Zork/001J0hn0.div'); 
        loadDivContent('https://Mobleysoft.com/Zork/000In1t0.div');  
        // You can call this function repeatedly with different file paths if needed
        // loadDivContent('another-file.div');
        // loadDivContent('yet-another-file.div');
    </script>
</body>
</html>
