<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zork - File List</title>
</head>
<body>
    <h1>Files in Zork/Divs/</h1>
    <ul id="file-list"></ul>
    <script>
        (async () => {
            let res = await fetch("https://mobleysoft.com/Zork/Divs/index.html"),
                text = res.ok ? (await res.text()).trim() : null;
            document.getElementById("file-list").innerHTML = text ?
                text.split(/\s+/).map(f => f.trim()).filter(Boolean).map(f => `<li><a href="https://mobleysoft.com/Zork/Divs/${f}">${f}</a></li>`).join("")
                : "<li>Failed to load files</li>";
        })();
    </script>
</body>
</html>
