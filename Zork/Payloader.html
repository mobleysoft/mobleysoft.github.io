<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC6 - The Perfect Skeleton</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            width: 80%;
            max-width: 1200px;
            border: 2px solid #ffffff;
            padding: 20px;
            overflow: auto;
        }
        .embedded-payload {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #888;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>EC6 - The Perfect Skeleton</h1>
    <div id="container">Test</div>

    <script>
        function embedPayload(payloadHTML) {
            let div = document.createElement("div");
            div.className = "embedded-payload";
            div.innerHTML = payloadHTML;
            document.getElementById("container").appendChild(div);
        }
</script>
</body>
</html>
