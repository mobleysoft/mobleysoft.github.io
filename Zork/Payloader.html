<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC6 - The Perfect Skeleton</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        #container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .embedded-payload {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #888;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>EC6 - The Perfect Skeleton</h1>
    <div id="container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
async function loadAllDivs() {
    const repoURL = "https://api.github.com/repos/mobleysoft/mobleysoft.github.io/contents/Zork/Divs";
    
    try {
        console.log("Fetching div list from:", repoURL);
        
        // Fetch list of div files
        const response = await fetch(repoURL);
        if (!response.ok) throw new Error("Failed to fetch div list");

        const files = await response.json();

        // Filter & sort div files
        let divFiles = files
            .filter(file => file.name.match(/^\d{3}.*\.html$/)) // Match "001_intro.html"
            .sort((a, b) => parseInt(a.name.substring(0, 3)) - parseInt(b.name.substring(0, 3)));

        console.log("Div files sorted:", divFiles.map(f => f.name));

        // Load each div file
        for (let file of divFiles) {
            await loadDivContent(file.download_url);
        }

        // Reinitialize event listeners & scripts
        initializeScripts();

    } catch (error) {
        console.error("Error loading divs:", error);
    }
}

async function loadDivContent(filePath) {
    try {
        console.log("Fetching content from:", filePath);
        
        const response = await fetch(filePath);
        if (!response.ok) throw new Error("Failed to fetch div content");

        let data = await response.text();
        
        // Step 1: Insert HTML content
        const container = document.getElementById("container");
        container.insertAdjacentHTML("beforeend", data);

        // Step 2: Extract & Execute Inline Scripts
        executeScripts(container);

    } catch (error) {
        console.error("Error loading div:", error);
    }
}

// Extract & Execute scripts from dynamically loaded content
function executeScripts(container) {
    const scripts = container.querySelectorAll("script");
    scripts.forEach(script => {
        const newScript = document.createElement("script");
        if (script.src) {
            newScript.src = script.src;
        } else {
            newScript.textContent = script.textContent;
        }
        document.body.appendChild(newScript);
        document.body.removeChild(newScript); // Remove after execution to avoid duplication
    });
}

// Rebind event listeners after dynamic loading
function initializeScripts() {
    console.log("Reinitializing scripts...");

    document.getElementById("apiKey").value = localStorage.getItem("openai_api_key") || "";

    document.getElementById("meetLink")?.addEventListener("input", saveAPIKey);

    document.querySelector("button[onclick='joinMeet()']")?.addEventListener("click", joinMeet);
    document.querySelector("button[onclick='speakText()']")?.addEventListener("click", speakText);

    console.log("Scripts reinitialized.");
}

// Run on page load
window.onload = loadAllDivs;

    </script>
</body>
</html>
