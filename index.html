<script>
    async function loadStartups() {
    try {
        const response = await fetch('https://mobleysoft.com/Startups/');
        const text = await response.text();
        const startupList = text.split(',').map(item => item.trim());
        const toolbar = document.getElementById('startup-toolbar');
        startupList.forEach(startup => {
            if (!startup.includes("HTML")) {  // Corrected 'contians' to 'includes'
                const button = document.createElement('a');
                button.className = 'startup-link';
                button.textContent = startup;
                button.onclick = () => activateTool(startup);
                toolbar.appendChild(button);
            }
        });
    } catch (error) {
        console.error('Error loading startups:', error);
    }
}
document.addEventListener('DOMContentLoaded', loadStartups);
    function activateTool(toolName) {
    const wireframe = document.getElementById('wireframe');
    const subappContainer = document.getElementById('subapp-container');
    wireframe.style.opacity = 1;
    wireframe.style.transform = 'scale(1.37)';

    setTimeout(() => {
        wireframe.style.opacity = 0;
        wireframe.style.transform = 'scale(1)';
        subappContainer.style.display = 'block';
        subappContainer.innerHTML = `<button id="closeSubApp" onclick="closeSubApp()">✖</button><h2>${toolName}</h2><p>Now running ${toolName}.</p>`;
    }, 500);
}
function closeSubApp() {
    document.getElementById('subapp-container').style.display = 'none';
}
    const overlay = document.getElementById('overlay');
    let idleTimer;
    function showOverlay() {
        overlay.classList.add('visible'); // Add the "visible" class to fade in
        resetIdleTimer(); // Restart the idle timer
    }
    function hideOverlay() {
        // Reduce opacity to 0 smoothly before removing the class
        overlay.style.opacity = 0; // Trigger the CSS transition
        overlay.style.pointerEvents = "none"; // Disable interactions
        setTimeout(() => {
            overlay.classList.remove('visible'); // Fully hide after transition
        }, 1500); // Match the CSS transition duration (3 seconds)
    }
    function resetIdleTimer() {
        clearTimeout(idleTimer); // Clear any existing timer
        idleTimer = setTimeout(hideOverlay, 6000); // Start a 3-second timer for fade-out
        // Ensure overlay is immediately interactive
        overlay.style.pointerEvents = "auto";
        overlay.style.opacity = .9; // Start fading in
    }
    document.addEventListener('mousemove', showOverlay); document.addEventListener('click', showOverlay); document.addEventListener('keypress', showOverlay); hideOverlay();
</script>
