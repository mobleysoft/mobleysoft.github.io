<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5472173055679081"

    <title>MobCorp-MobleysoftAGI</title>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
    <style>
        #main {
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            position: fixed;
            z-index: 2;
            display: block;
            z-index: 101;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #shrinkWrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: opacity 1.5s ease-in-out, transform 0.5s;
            opacity: 0;
            pointer-events: auto;
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            padding: 1px;
        }

        #shrinkWrap.visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        #overlay {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: opacity 1.5s ease-in-out;
            opacity: 1;
            pointer-events: auto;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
        }

        stripe-pricing-table {
            flex: 1;
            max-width: 1000px;
            min-width: 250px;
            padding: 0;
            background: transparent !important;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        stripe-pricing-table:hover {
            background: transparent !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: 0s ease-in-out;
        }

        header {
            background-color: #000;
            color: #fdfdf3;
            text-align: center;
            border-bottom: 2px solid #fdfdf3;
        }

        .mbsDevTools-devToolBxCom-toolbar-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 0;
            font-size: 14px;
        }

        .mbsDevTools-devToolBxCom-toolbar-logo {
            font-weight: bold;
            font-size: 16px;
            color: #ffcc00;
            margin-right: 10px;
        }

        .mbsDevTools-devToolBxCom-toolbar-link {
            text-decoration: none;
            padding: 3px 8px;
            color: #ffcc00;
            border: 1px solid #ffcc00;
            font-weight: normal;
            background: none;
        }

        .mbsDevTools-devToolBxCom-toolbar-link.devtoolbx {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
        }

        .mbsDevTools-devToolBxCom-toolbar-separator {
            padding: 0 5px;
            color: #ffcc00;
        }

        #wireframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
        }

        #subapp-container {
            position: fixed;
            top: 1px;
            left: -325px;
            height: 100%;
            width: 165%;
            background: black;
            padding: 1px;
            color: #ffcc00;
            text-align: left;
            display: none;
            border: 1px solid #ffcc00;
            box-shadow: 0 0 3px #ffcc00;
            opacity: 1;
            font-size: 12px;
        }

        #subapp-container a {
            color: #ffcc00 !important;
            text-decoration: none;
        }

        #subapp-container a:hover {
            text-decoration: underline;
            color: #ffd700 !important;
        }

        #subApp {
            width: 100%;
            height: 100%;
            top: 0px;
            border: none;
        }

        #subAppConsoleInput {
            background: black;
            color: #ffcc00;
            position: absolute;
            width: 99.5%;
            height: 5%;
            bottom: 4px;
            border: none;
            padding-left: 8px;
            line-height: 100%;
            display: flex;
            align-items: center;
        }

        #subAppConsoleInput::placeholder {
            color: #ffeeac;
        }

        #closeSubApp {
            z-index: 1000;
            position: absolute;
            bottom: 14px;
            right: 10px;
            background: none;
            color: #ffcc00;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .startup-plane {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 4px;
            flex-flow: row wrap;
            justify-content: normal;
            align-items: center;
            background: #000;
            padding: 2px;
            font-size: 14px;
            flex-wrap: wrap;
            border: none;
        }

        .startup-link {
            flex-grow: 1;
            text-decoration: none;
            padding: 0;
            color: #ffcc00;
            font-weight: normal;
            background: none;
            cursor: pointer;
            margin: 2px;
            white-space: nowrap;
            border: none;
        }

        .startup-link.MobCorp {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: "Inter", sans-serif;
            color: white;
            cursor: url('https://mobleysoft.com/cursor.glow.cur'), auto;
        }

        #site-directory {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffcc00;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
            font-family: "Inter", sans-serif;
            padding: 10px;
            display: none;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-in-out;
        }

        .directory-item {
            cursor: pointer;
            color: #ffcc00;
            padding: 5px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #ffcc00;
            margin-bottom: 2px;
            transition: transform 0.2s, background 0.2s;
        }

        .directory-item:hover {
            background: rgba(50, 50, 50, 0.9);
            transform: scale(1.05);
        }

        #file-overlay {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            width: 80%;
            height: 70%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 10px;
            border: 2px solid #ffcc00;
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.9);
            overflow: auto;
            backdrop-filter: blur(10px);
            animation: popIn 0.3s ease-in-out forwards;
            resize: both;
            overflow: hidden;
        }

        #file-content {
            width: 100%;
            height: 90%;
            background: black;
            padding: 10px;
            border: 1px solid #ffcc00;
            overflow: auto;
            color: #ffcc00;
        }

        #close-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #ffcc00;
            font-size: 16px;
            font-weight: bold;
            background: black;
            padding: 2px 5px;
            border: 1px solid #ffcc00;
            transition: transform 0.2s;
        }

        #close-overlay:hover {
            transform: scale(1.2);
        }

        #logo {
            position: fixed;
            bottom: 0px;
            left: 0px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }

        #logo:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.7);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://mobleysoft.com/1Holder/Assets/Scripts/Blackhole.js"></script>
    <canvas id="blackhole"></canvas>
    <div id="main">
        <div id="shrinkWrap">
            <div id="overlay">
                <div id="app">
                    <!-- style="width:1000px!important"|div id="logoRow"><div id="logo"><header><div><img src="https://jmobleyworks.github.io/Assets/Images/MobleysoftGothicLogoBarWithM.png"alt="Mobleysoft" height="100px"></div></header></div></div-->
                    <div id="site-directory">Loading site directory...</div>
                    <div id="file-overlay">
                        <span id="close-overlay" onclick="closeOverlay()">✖</span>
                        <div id="file-content"></div>
                    </div>
                    <div class="mbsDevTools-devToolBxCom-toolbar-bar"><span
                            class="mbsDevTools-devToolBxCom-toolbar-logo">MobleysoftAGI</span>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link devtoolbx"
                            onclick="activateTool('DevToolBx')">DevToolBx</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('DevToolAI')">DevToolAI</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('HalsIDE')">HalsIDE</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('DevDucky')">DevDucky</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('Fystz')">Fystz</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('Extraterran')">Extraterran</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('HelmDir')">HelmDir</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('Entoolize')">Entoolize</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('FirmCreate')">FirmCreate</a>
                        <a href="#" class="mbsDevTools-devToolBxCom-toolbar-link"
                            onclick="activateTool('Industize')">Industrize</a>
                    </div>
                    <div class="startup-plane" id="startup-toolbar"><span class="startup-link MobCorp">MobCorp</span>
                    </div>
                    <div id="wireframe"></div>
                    <div id="subapp-container"><button id="closeSubApp" onclick="closeSubApp()">✖</button></div>
                </div>
            </div> <img id="logo" src="https://jmobleyworks.github.io/Assets/Images/MobleysoftGothicLogoBarWithM.png"
                alt="Mobleysoft" height="50px" onclick="toggleDirectory()">
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                await loadSiteDirectory();
            });

            function toggleDirectory() {
                const dir = document.getElementById("site-directory");
                dir.style.display = dir.style.display === "none" ? "block" : "none";
            }

            async function loadSiteDirectory() {
                try {
                    const response = await fetch("https://mobleysoft.com/site-directory.json");
                    if (!response.ok) throw new Error("Failed to fetch site directory.");
                    const directory = await response.json();
                    displayRootDirectory(directory);
                } catch (error) {
                    console.error("Failed to load site directory:", error);
                    document.getElementById("site-directory").textContent = "Error loading directory.";
                }
            }

            function displayRootDirectory(directory) {
                const rootContainer = document.getElementById("site-directory");
                rootContainer.innerHTML = "";
                Object.entries(directory).forEach(([name, type]) => {
                    const item = document.createElement("div");
                    item.className = `directory-item ${type}`;
                    item.textContent = name;
                    item.onclick = () => handleItemClick(name, type);
                    rootContainer.appendChild(item);
                });
            }

            function handleItemClick(name, type) {
                if (type === "folder") {
                    openFolder(name);
                } else {
                    openFile(name, type);
                }
            }

            function openFolder(folderName) {
                document.getElementById("file-content").innerHTML = `<h3>${folderName}</h3><p>Loading contents...</p>`;
            }

            function openFile(fileName, type) {
                document.getElementById("file-overlay").style.display = "block";
                document.getElementById("file-content").innerHTML = `<iframe src="${fileName}" width="100%" height="100%"></iframe>`;
            }

            function closeOverlay() {
                document.getElementById("file-overlay").style.display = "none";
            }
            var domains = []; async function getCloudflareDomains() { try { const response = await fetch("https://getdomains.johnmobley99.workers.dev/"); const data = await response.json(); if (data.success && Array.isArray(data.result)) { domains = data.result.map(zone => zone.name); console.log("Your Cloudflare domains:", domains); } else { console.error("Failed to fetch domains or invalid response format:", data); } } catch (error) { console.error("Error fetching domains:", error); } } document.addEventListener("DOMContentLoaded", async () => { await getCloudflareDomains(); loadStartups(); }); var closeSubAppClicked = true; var keepVisible = false; var keepAlive = false;
            async function loadStartups() { try { if (!Array.isArray(domains) || domains.length === 0) { console.warn("Domains list is empty or not yet loaded."); return; } const toolbar = document.getElementById('startup-toolbar'); toolbar.innerHTML = ""; domains.forEach(domain => { if (!domain.includes("HTML")) { const button = document.createElement('a'); button.className = 'startup-link'; button.textContent = domain; button.onclick = () => activateTool(domain); toolbar.appendChild(button); } }); console.log("Startups loaded from Cloudflare:", domains); } catch (error) { console.error("Error loading startups:", error); } } document.addEventListener('DOMContentLoaded', loadStartups);
            function activateTool(toolName) {
                keepVisible = true; keepAlive = true; closeSubAppClicked = false; const wireframe = document.getElementById('wireframe'); const subappContainer = document.getElementById('subapp-container'); wireframe.style.opacity = 1; wireframe.style.transform = 'scale(2)'; subappContainer.style.display = 'block';
                subappContainer.innerHTML = `    
    <button id="closeSubApp" onclick="closeSubApp()">✖</button>
    <iframe src="${toolName}" id="subApp"></iframe>
    <input type="text" id="subAppConsoleInput" placeholder="GigiAGI: Standing by for prompt command to further evolve, operate, or analyze..."/>
    `;
            }
            function closeSubApp() { document.getElementById('subapp-container').style.display = 'none'; keepVisible = false; keepAlive = false; closeSubAppClicked = true; resetIdleTimer(); } document.addEventListener("DOMContentLoaded", () => { setTimeout(showOverlay, 500); keepVisible = true; closeSubAppClicked = true; }); const shrinkWrap = document.getElementById("shrinkWrap"); const subappContainer = document.getElementById('subapp-container'); let idleTimer;
            function showOverlay() { shrinkWrap.classList.add("visible"); shrinkWrap.style.opacity = "1"; subappContainer.style.opacity = "1"; resetIdleTimer(); }
            function hideOverlay() { shrinkWrap.style.opacity = "0"; keepVisible = false; keepAlive = false; setTimeout(() => { shrinkWrap.classList.remove("visible"); }, 1500); }
            function resetIdleTimer() { clearTimeout(idleTimer); if (!keepVisible && !keepAlive && closeSubAppClicked) { idleTimer = setTimeout(hideOverlay, 6000); } } document.addEventListener("mousemove", showOverlay); document.addEventListener("click", showOverlay); document.addEventListener("keydown", showOverlay); document.addEventListener("touchstart", showOverlay); document.addEventListener("keydown", (event) => { if (event.key === "Escape") closeSubApp(); });
            function adjustShrinkWrapScale() { const shrinkWrap = document.getElementById("shrinkWrap"); if (!shrinkWrap) { return; } const viewportHeight = window.innerHeight; const contentHeight = shrinkWrap.scrollHeight; let scaleFactor = viewportHeight / contentHeight; if (scaleFactor > 1) { scaleFactor = 1; } scaleFactor *= 0.80; shrinkWrap.style.transform = `translate(-50%,-50%)scale(${scaleFactor})`; shrinkWrap.style.opacity = "1"; shrinkWrap.style.pointerEvents = "auto"; } window.addEventListener("load", adjustShrinkWrapScale); window.addEventListener("resize", adjustShrinkWrapScale);
        </script>
</body>

</html>
