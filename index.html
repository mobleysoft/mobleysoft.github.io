<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobleysoft - AI Consulting SaaS</title>
    <link rel="stylesheet" href="https://mobleysoft.com/styles/crossfade.css">
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
</head>
<body>
    <!-- Black Hole Canvas -->
    <canvas id="blackhole"></canvas>

    <!-- Overlay for Pricing Table -->
    <div id="overlay" class="hidden">
        <stripe-pricing-table 
            pricing-table-id="prctbl_1QSMCtLWTxUJi5AVAc7zahno"
            publishable-key="pk_live_51QSK8LLWTxUJi5AV3h9n8yTt8upsRRZVDWKKLRy8XLQEGosWsRCIpqxolyN3cii4EliBIQML39fEcdCEdQQg5sov00nxpPW5WG">
        </stripe-pricing-table>
    </div>

    <!-- Script Section -->
    <script type="module">
        import { initBlackHoleAnimation } from "https://mobleysoft.com/scripts/blackhole.js";
        
        // Initialize Black Hole Animation
        initBlackHoleAnimation();

        // Overlay Fade Logic
        const overlay = document.getElementById("overlay");
        let idleTimer;

        function showControls() {
            overlay.classList.remove("hidden");
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add("hidden"), 5000);
        }

        // Event Listeners for Interaction
        document.body.addEventListener("mousemove", showControls);
        document.body.addEventListener("click", showControls);

        // Show controls initially
        showControls();
    </script>
</body>
</html>
