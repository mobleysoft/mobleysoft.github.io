<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobleysoft - AI Consulting SaaS</title>
<script async src="https://js.stripe.com/v3/pricing-table.js"></script>
<style>
html, body { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; font-family: Arial, sans-serif; color: white; }
canvas { display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
#overlay { display: flex; flex-direction: column; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 100vh; text-align: center; z-index: 10; transition: opacity 1.5s ease-in-out; opacity: 0; pointer-events: none; justify-content: center; align-items: center; }
.visible { opacity: .9; pointer-events: auto; }
stripe-pricing-table { flex: 1; max-width: 1000px; min-width: 250px; padding: 20px; background: transparent !important; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
stripe-pricing-table:hover { background: transparent !important; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); transform: scale(1.00); transition: 0.0s ease-in-out; }
header { background-color: #000; color: #fdfdf3; text-align: center; border-bottom: 2px solid #fdfdf3; }
.footer-bar { display: flex; justify-content: center; align-items: center; background: #000; padding: 5px; font-size: 14px; flex-wrap: wrap; border: 2px solid #ffcc00; }
.footer-logo { font-weight: bold; font-size: 16px; color: #ffcc00; margin-right: 10px; }
.footer-link { text-decoration: none; padding: 3px 8px; color: #ffcc00; border: 1px solid #ffcc00; font-weight: normal; background: none; cursor: pointer; margin: 2px; }
.footer-link.devtoolbx { background-color: #ffcc00; color: #000; font-weight: bold; }
#wireframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #ffcc00; box-shadow: 0 0 10px #ffcc00; opacity: 0; pointer-events: none; transition: opacity 0.5s, transform 0.5s; }
#subapp-container { position: fixed; top: 50%; left: 50%; width: 100vw; height: 100vh; transform: translate(-50%, -50%); background: black; padding: 20px; color: white; text-align: left; display: none; border: 2px solid #ffcc00; box-shadow: 0 0 10px #ffcc00; opacity: 0; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
#subapp-container.show { opacity: 1; }
#closeSubApp { position: absolute; top: 10px; right: 10px; background: none; color: #ffcc00; border: none; font-size: 20px; cursor: pointer; }
.startup-footer { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; background: #000; padding: 5px; font-size: 14px; border: none; }
.startup-link { text-decoration: none; padding: 4px 10px; color: #ffcc00; border: 1px solid #ffcc00; background: none; cursor: pointer; margin: 4px; white-space: nowrap; }
.startup-link.MobCorp { background-color: #ffcc00; color: #000; font-weight: bold; }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://mobleysoft.com/scripts/blackhole.js"></script>
<canvas id="blackhole"></canvas>
<div id="overlay">
    <div id="app">
        <div id="logoRow">
            <div id="logo"><header><div><img src="https://jmobleyworks.github.io/Assets/Images/MobleysoftGothicLogoBarWithM.png" alt="Mobleysoft" height="100px"></div></header></div>
        </div>
        <div id="pricingTableRow">
            <stripe-pricing-table pricing-table-id="prctbl_1QSMCtLWTxUJi5AVAc7zahno" publishable-key="pk_live_51QSK8LLWTxUJi5AV3h9n8yTt8upsRRZVDWKKLRy8XLQEGosWsRCIpqxolyN3cii4EliBIQML39fEcdCEdQQg5sov00nxpPW5WG"></stripe-pricing-table>
        </div>
    </div>
    <div class="footer-bar" id="startup-toolbar"></div>
    <div class="footer-bar">
        <span class="footer-logo">MobleysoftAGI</span>
    </div>
    <div id="wireframe"></div>
    <div id="subapp-container">
        <button id="closeSubApp" onclick="closeSubApp()">✖</button>
    </div>
</div>
<script>
function activateTool(toolName) {
    const subappContainer = document.getElementById('subapp-container');
    subappContainer.classList.add('show');
    subappContainer.style.display = 'block';
    subappContainer.innerHTML = `<button id="closeSubApp" onclick="closeSubApp()">✖</button><h2>${toolName}</h2><p>Now running ${toolName}.</p>`;
}
function closeSubApp() {
    const subappContainer = document.getElementById('subapp-container');
    subappContainer.classList.remove('show');
    setTimeout(() => { subappContainer.style.display = 'none'; }, 500);
}
async function loadStartups() {
    try {
        const response = await fetch('https://mobleysoft.com/Startups/');
        const text = await response.text();
        const startupList = text.split(',').map(item => item.trim());
        const toolbar = document.getElementById('startup-toolbar');
        startupList.forEach(startup => {
            const button = document.createElement('a');
            button.className = 'footer-link';
            button.textContent = startup;
            button.onclick = () => activateTool(startup);
            toolbar.appendChild(button);
        });
    } catch (error) {
        console.error('Error loading startups:', error);
    }
}
document.addEventListener('DOMContentLoaded', loadStartups);
function adjustLayout() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
window.addEventListener('resize', adjustLayout);
window.addEventListener('load', adjustLayout);
</script>
</body>
</html>
