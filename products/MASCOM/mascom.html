<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>MASCOM Overview</title><link rel="stylesheet" href="https://mobleysoft.com/styles/writeup.css"></head><body><script type="module">import { mascomTJI } from './mascomTJI.js';document.addEventListener('DOMContentLoaded', () => {const container = document.createElement('div');container.classList.add('tji-container');mascomTJI.forEach(item => {const element = document.createElement(item.find(e => e.startsWith('tag:')).split(':')[1]);element.innerHTML = item.find(e => e.startsWith('content:')).split(':')[1];const parent = item.find(e => e.startsWith('parent:'))?.split(':')[1];parent ? container.querySelector(`[data-id="${parent}"]`).appendChild(element) : container.appendChild(element);element.setAttribute('data-id', item.find(e => e.startsWith('id:')).split(':')[1]);});document.body.appendChild(container);});</script></body></html>
