<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASCOM Overview</title>
  <link rel="stylesheet" href="https://mobleysoft.com/styles/writeup.css">
</head>
<body>
  <script type="module">
    import { mascomTJI } from './mascomTJI.js';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.createElement('div');
      container.classList.add('tji-container');
      Object.entries(mascomTJI).forEach(([_, item]) => {
        try {
          const tag = item.find(e => e.startsWith('tag:')).split(':')[1];
          const content = item.find(e => e.startsWith('content:')).split(':')[1];
          const element = document.createElement(tag);
          element.innerHTML = content;
          const parent = item.find(e => e.startsWith('parent:'))?.split(':')[1];
          if (parent) {
            const parentElement = container.querySelector(`[data-id="${parent}"]`);
            if (parentElement) {
              parentElement.appendChild(element);
            } else {
              console.warn(`Parent element with ID ${parent} not found for item`, item);
            }
          } else {
            element.id = item.find(e => e.startsWith('id:')).split(':')[1];
            element.setAttribute('data-id', element.id);
            container.appendChild(element);
          }
        } catch (e) {
          console.error('Error processing item', item, e);
        }
      });
      document.body.appendChild(container);
    });
  </script>
</body>
</html>
