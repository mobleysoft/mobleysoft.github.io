<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://mobleysoft.com/tools/corp2sose/styles.css">
</head>

<body>
    <script type="module">
        import { corp2soseMilitary, corp2soseBusiness } from './corp2sose.js';

        const container = document.createElement("div");
        container.classList.add("tji-container");
        container.innerHTML = `
            <h2>Corp2SoSE: Modeling Complex Systems with TJI</h2>
            <p>Corp2SoSE is a versatile tool for modeling any complex system, not just businesses. Its ability to represent systems, subsystems, elements, interfaces, requirements, behaviors, and environmental factors makes it ideal for understanding intricate relationships and dependencies.</p>
        `;

        function displayTJI(modelData, modelName) {
            const tjiDisplay = document.createElement("div");
            tjiDisplay.classList.add("tji-display");
            tjiDisplay.textContent = `const ${modelName} = {\n` + Object.entries(modelData).map(([key, value]) => `  "${key}": ${JSON.stringify(value)},\n`).join('') + "};";
            container.appendChild(tjiDisplay);
        }

        displayTJI(corp2soseMilitary, 'corp2soseMilitary');
        displayTJI(corp2soseBusiness, 'corp2soseBusiness');

        container.innerHTML += `
            <h3>Example: Military Command and Control System</h3>
            <p>To illustrate its flexibility, let's explore how Corp2SoSE can model a military Command and Control (C2) system:</p>
            <h3>Key Benefits for Modeling Complex Systems</h3>
            <ul>
                <li>Clear Visualization: Easily grasp the hierarchical structure and interconnections within the system.</li>
                <li>Detailed Analysis: Identify critical dependencies, bottlenecks, and potential points of failure.</li>
                <li>Scenario Planning: Simulate different scenarios and assess their impact on system performance.</li>
                <li>Requirement Traceability: Track how requirements are met at each level of the system.</li>
                <li>Improved Decision-Making: Make informed decisions based on a holistic understanding of the system.</li>
            </ul>
            <h3>Applying Corp2SoSE to Business</h3>
            <p>Just as Corp2SoSE can model a complex military system, it can also be applied to business operations. By representing a company as a System of Systems, you can gain valuable insights into its structure, processes, and interactions. This can help you:</p>
            <ul>
                <li>Optimize workflows and improve efficiency.</li>
                <li>Identify and mitigate risks.</li>
                <li>Align different departments and teams for better collaboration.</li>
                <li>Make data-driven decisions to achieve strategic goals.</li>
            </ul>
            <p>Corp2SoSE, powered by TJI, provides a flexible and powerful framework for understanding and managing complex systems, regardless of their domain or application.</p>
        `;

        document.body.append(container);
    </script>
</body>

</html>
