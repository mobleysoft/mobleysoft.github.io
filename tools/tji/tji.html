<html>
<head>
<style>
body{font-family:sans-serif;line-height:1.5}.tji-container{max-width:800px;margin:0 auto;padding:20px}h2,h3{color:#333}h2{margin-top:2em}p{margin-bottom:1em}code{background-color:#f0f0f0;padding:2px 5px; white-space: pre; font-family: monospace;}
.tji-display {
  background-color: #f0f0f0;
  padding: 10px;
  overflow-x: auto;  
  white-space: pre;    
}
.tji-line {
  font-family: monospace;
}
</style>
</head>
<body>
<script>
const tji = {
  "1": ["id:TJI", "type:interface", "name:Tokenized JSON Interface", "description:A simple yet powerful way to communicate with AI"],
  "2": ["id:Structure", "type:feature", "value:Flat JSON with label:value pair tokens"],
  "3": ["id:Purpose", "type:goal", "value:Enhance human-AI communication"],
  "4": ["id:Benefit1", "type:advantage", "value:Concise and human-readable"],
  "5": ["id:Benefit2", "type:advantage", "value:Machine-friendly and easily parsable by AI"],
  "6": ["id:Benefit3", "type:advantage", "value:Flexible and extensible to various domains"],
  "7": ["id:Usecase1", "type:example", "value:Data analysis and knowledge extraction"],
  "8": ["id:Usecase2", "type:example", "value:Generating creative content and text"],
  "9": ["id:Usecase3", "type:example", "value:Automating tasks and workflows"]
};

const container = document.createElement("div");
container.classList.add("tji-container");

// Display TJI Write-up
container.innerHTML = `
  <h2>The Power of Tokenized JSON Interface (TJI)</h2>

  <p>In the ever-evolving landscape of human-AI interaction, a simple yet powerful tool has emerged: the Tokenized JSON Interface (TJI). TJI is a structured format that enhances communication between humans and artificial intelligence by leveraging the strengths of both natural language and machine-readable data.</p>
`;

// Display TJI in dense format with scrolling and no wrapping
const tjiDisplay = document.createElement("div");
tjiDisplay.classList.add("tji-display");
tjiDisplay.textContent = `const tji = ${JSON.stringify(tji, null, 2)};`; // Show declaration and formatted JSON

container.appendChild(tjiDisplay); // Add the display to the main container
container.innerHTML += `
  <h3>What is TJI?</h3>
  <p>At its core, TJI is a flat JSON structure that utilizes label:value pair tokens. This structure offers a unique blend of conciseness and clarity, making it easy for humans to read and understand while remaining easily parsable by AI models.</p>
  <h3>Why Use TJI?</h3>
  <p>TJI offers a multitude of benefits for both humans and AI:</p>
  <ul>
    <li>Concise and Human-Readable</li>
    <li>Machine-Friendly</li>
    <li>Flexible and Extensible</li>
  </ul>

  <h3>Use Cases for TJI</h3>
  <p>The versatility of TJI makes it applicable to a wide range of scenarios, including:</p>
  <ul>
    <li>Data Analysis and Knowledge Extraction</li>
    <li>Creative Content Generation</li>
    <li>Task Automation and Workflows</li>
  </ul>

  <h3>TJI: The Future of Human-AI Interaction</h3>
  <p>TJI represents a significant step forward in how we communicate with AI. By combining the best of human language and machine-readable data, TJI opens up new possibilities for collaboration, automation, and knowledge discovery. As AI continues to advance, TJI will likely play an increasingly important role in bridging the gap between human intuition and machine intelligence.</p>
`;

document.body.append(container);
</script>
</body>
</html>
