<html>
<head>
<style>
body { font-family: sans-serif; line-height: 1.5; }
.tji-container { 
  max-width: 800px; 
  margin: 0 auto; 
  padding: 20px; 
}
h2, h3 { color: #333; }
h2 { margin-top: 2em; }
p { margin-bottom: 1em; }

/* Style for scrollable TJI display */
.tji-display {
  background-color: #f0f0f0;
  padding: 10px;
  overflow-y: auto; /* Enable vertical scrolling */
  max-height: 200px; /* Set a maximum height for the display */
}
.tji-line {
  font-family: monospace;  /* Use a monospace font for better alignment */
  white-space: pre;         /* Preserve whitespace for formatting */
}
</style>
</head>
<body>
<script>
const tji = {
  "1": ["id:TJI", "type:interface", "name:Tokenized JSON Interface", "description:A simple yet powerful way to communicate with AI"],
  "2": ["id:Structure", "type:feature", "value:Flat JSON with label:value pair tokens"],
  "3": ["id:Purpose", "type:goal", "value:Enhance human-AI communication"],
  "4": ["id:Benefit1", "type:advantage", "value:Concise and human-readable"],
  "5": ["id:Benefit2", "type:advantage", "value:Machine-friendly and easily parsable by AI"],
  "6": ["id:Benefit3", "type:advantage", "value:Flexible and extensible to various domains"],
  "7": ["id:Usecase1", "type:example", "value:Data analysis and knowledge extraction"],
  "8": ["id:Usecase2", "type:example", "value:Generating creative content and text"],
  "9": ["id:Usecase3", "type:example", "value:Automating tasks and workflows"]
};

const container = document.createElement("div");
container.classList.add("tji-container");

// Display TJI in dense format with scrolling
const tjiDisplay = document.createElement("div");
tjiDisplay.classList.add("tji-display");
for (const [key, value] of Object.entries(tji)) {
  const line = document.createElement("div");
  line.classList.add("tji-line");
  line.textContent = `${key}: ${value.join(', ')}`;
  tjiDisplay.appendChild(line);
}
container.appendChild(tjiDisplay); // Add the display to the main container

// Display explanations (rest of the content)
for (const [key, value] of Object.entries(tji)) {
  const [id, type, label, description] = value; 
  let content = `<h3>${label}</h3>`;
  if (description) { 
    content += `<p>${description}</p>`;
  }
  container.innerHTML += content;
}
document.body.append(container);
</script>
</body>
</html>
