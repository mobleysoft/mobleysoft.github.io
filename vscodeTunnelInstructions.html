<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Tunnel Link</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        #tunnel-link { margin: 20px 0; padding: 10px; width: 80%; border: 1px solid #ccc; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Get Your VS Code Tunnel Link</h1>
    <p>Run the following command in your terminal:</p>
    <pre><code>code tunnel</code></pre>
    <p>Copy and paste the generated link below and send it to your team.</p>
    <input type="text" id="tunnel-link" placeholder="Paste your tunnel link here" readonly>
    <br>
    <button onclick="copyToClipboard()">Copy Link</button>
    <p id="copied-message" style="color: green; display: none;">Copied to clipboard!</p>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("tunnel-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            document.getElementById("copied-message").style.display = "block";
        }
    </script>
</body>
</html>
