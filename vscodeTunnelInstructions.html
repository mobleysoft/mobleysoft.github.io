<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Tunnel Link</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #output { margin-top: 20px; font-size: 18px; color: blue; word-wrap: break-word; }
    </style>
</head>
<body>
    <h2>VS Code Tunnel Link Generator</h2>
    <p>Click the button below to generate your VS Code Tunnel link.</p>
    <button onclick="getTunnelLink()">Run VS Code Tunnel</button>
    <p id="output"></p>

    <script>
        function getTunnelLink() {
            fetch('/run_tunnel')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = 
                        "Your VS Code Tunnel Link: <br><a href='" + data + "' target='_blank'>" + data + "</a>";
                })
                .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
